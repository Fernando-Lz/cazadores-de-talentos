<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registro</title>
  </head>

  <body>
    <div class="container">
      <h1 class="">Talent Hunt</h1>
      <div class="login-form-container">
        <form class="login-form" action="javascript:signUp()" method="post">
          <h2>Crea una cuenta</h2>
          <div class="campos">
            <label for="nombre">Nombre completo</label>
            <input name="nombre" id="nombre">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="ej. nombreUsuario@dominio.com">
            <label for="contrasena">Contraseña</label>
            <input type="password" name="password" id="password">
            <label for="lugar">Lugar</label>
            <input name="place" id="place">
            <label for="rol">Elige tu rol: </label>
            <select name="rol" id="rol">
              <option value="talento" selected>Talento</option>
              <option value="cazador">Cazador</option>
            </select>

            <!-- Extra data fields for Talento -->
            <label class="talento" for="capacidades">Capacidades</label>
            <input class="talento" name="capacidades" id="capacidades">
            <label class="talento" for="actividad-profesional">Actividad Profesional</label>
            <input class="talento" name="actividad-profesional" id="actividad-profesional">
            <label class="talento" for="costo">Sueldo deseado (por hora)</label>
            <input class="talento" type="number" name="costo" id="costo" min=5>
            <label class="talento">Horario</label>
            <div class="talento horario">
              <label class="talento" for="horario-inicio">Inicio </label>
              <input class="talento" type="number" name="horario-inicio" id="horario-inicio" min=0 max=23>
              <label class="talento" for="horario-fin">Fin </label>
              <input class="talento" type="number" name="horario-fin" id="horario-fin" min=0 max=23>
            </div>

            <input type="submit" value="Crear cuenta">
            <a href="index.html">Tengo una cuenta</a>
          </div>
        </form>

      </div>
    </div>
  </body>

  <script src="./controller/signup.js"></script>

</html>
