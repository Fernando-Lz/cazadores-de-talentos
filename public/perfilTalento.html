<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="port" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/perfiles.css">
    <link rel="stylesheet" href="css/navbar.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Mi Perfil</title>
  </head>

  <body>
    <div class="navbar"></div>
    <div class="contenedor">
      <div class="opciones-perfil">
        <h1>Talento</h1>
        <a href="./forms/modificarPerfilTalento.html">
          <img src="./iconos/edit.svg" alt="Editar perfil">
        </a>
      </div>
      <div class="info-talento">
        <h3>Información</h3>
        <p>Nombre: <span id="nombre"></span></p>
        <p>Reputación: <span id="reputacion"></span>/5⭐</p>
        <p>Costo/Hora: $<span id="costoHora"></span> USD</p>
        <P>Lugar: <span id="lugar"></span></P>
        <p>Horario</p>
        <ul>
          <li>Lunes a Viernes: <span id="horaInicio"></span>:00 - <span id="horaFin"></span>:00</li>
        </ul>
      </div>
      <div class="talentos">
        <div class="capacidades">
          <h3>Capacidades</h3>
          <ul id="capacidades">
          </ul>
        </div>

        <div class="actividad-profesional">
          <h3>Actividad Profesional</h3>
          <ul id="actividadProfesional">
          </ul>
        </div>
      </div>
    </div>

  </body>
  <script src="./controller/navigationBar.js"></script>
  <script src="./controller/perfil.js"></script>

</html>
