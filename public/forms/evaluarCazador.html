<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Document</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="contenido">
        <h2>Evaluar cazador</h2>
        <form class="evaluar-cazador-form" action="javascript:submitEvaluation()" method="post">
          <strong>Proyecto:</strong><p class="nombre-proyecto"></p> 

          <strong>Cazador:</strong><p class="nombre-cazador"></p>

          <div class="campos">
            <label for="calificacion">Calificación</label>
            <select name="calificacion" id="calificacion">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>

            <label for="comentarios">Comentarios</label>
            <textarea name="comentarios" id="comentarios" resizable="false"></textarea>
          </div>
          <div class="botones">
            <a href="../proyectosTalento.html">Cancelar</a>
            <input type="submit" value="Enviar calificación">
          </div>
        </form>
      </div>
    </div>
  </body>

  <script src="../controller/evaluarContrato.js"></script>
</html>
