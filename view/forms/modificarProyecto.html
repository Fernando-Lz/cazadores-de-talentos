<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/forms.css">
    <title>Document</title>
  </head>

  <body>
    <div class="contenedor">
      <div class="contenido">
        <h2>Modificar proyecto</h2>
        <form class="crear-proyecto-form" action="" method="post">
          <div class="campos">
            <label for="nombre-proyecto">Nombre del proyecto</label>
            <input type="text" name="nombre-proyecto" id="nombre-proyecto">

            <label for="vacantes-proyecto">Número de vacantes</label>
            <input type="number" name="vacantes-proyecto" id="vacantes-proyecto" min="1">

            <label for="tipo-proyecto">Tipo</label>
            <select name="tipo-proyecto" id="tipo-proyecto">
              <option value="web">Desarrollo Web</option>
              <option value="movil">Desarrollo Móvil</option>
              <option value="base-datos">Bases de Datos</option>
              <option value="analisis-datos">Ciencia de Datos</option>
              <option value="seguridad">Seguridad Informática</option>
            </select>

            <label for="descripcion-proyecto">Descripción</label>
            <textarea name="descripcion-proyecto" id="descripcion-proyecto" resizable="false"></textarea>
          </div>
          <div class="botones">
            <button>Cancelar</button>
            <input type="submit" value="Guardar cambios">
          </div>
        </form>
      </div>
    </div>
  </body>

</html>
