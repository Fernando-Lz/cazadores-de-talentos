<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <title>Registro</title>
  </head>

  <body>
    <div class="container">
      <h1 class="">Talent Hunt</h1>
      <div class="login-form-container">
        <form class="login-form" action="./controller/login.js" method="post">
          <h2>Crea una cuenta</h2>
          <div class="campos">
            <label for="email">Correo Electrónico</label>
            <input type="email" name="email" id="email" placeholder="ej. nombreUsuario@dominio.com">
            <label for="contrasena">Contraseña</label>
            <input type="password" name="password" id="password">
            <label for="contrasena-confirmacion">Confirmar contraseña</label>
            <input type="password" name="password-confirmacion" id="password-confirmacion">
            <input type="submit" value="Crear cuenta" disabled>
            <a href="index.html">Tengo una cuenta</a>
          </div>
        </form>

      </div>
    </div>
  </body>

  <script src="./controller/login.js"></script>

</html>
